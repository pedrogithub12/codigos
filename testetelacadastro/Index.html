<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Cliente</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form id="cadastroForm">
    <h2>Dados Pessoais</h2>

    <div class="field">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" required />
    </div>

    <div class="group">
      <div class="field">
        <label for="dataNascimento">Data de Nascimento</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required />
      </div>

      <div class="field">
        <label for="genero">Gênero</label>
        <select id="genero" name="genero" required>
          <option value="">Selecione</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
        </select>
      </div>
    </div>

    <div class="field">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required />
    </div>

    <div class="field">
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required />
    </div>

    <div class="field">
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required />
    </div>

    <h2>Endereço de Faturamento</h2>
    <div class="address-section" id="enderecoFaturamento">
      <div class="field">
        <label for="cep">CEP</label>
        <input type="text" id="cep" name="cep" maxlength="9" onblur="buscarEndereco()" required />
      </div>

      <div class="field">
        <label for="logradouro">Logradouro</label>
        <input type="text" id="logradouro" name="logradouro" required />
      </div>

      <div class="group">
        <div class="field">
          <label for="numero">Número</label>
          <input type="text" id="numero" name="numero" required />
        </div>
        <div class="field">
          <label for="complemento">Complemento</label>
          <input type="text" id="complemento" name="complemento" />
        </div>
      </div>

      <div class="group">
        <div class="field">
          <label for="bairro">Bairro</label>
          <input type="text" id="bairro" name="bairro" required />
        </div>
        <div class="field">
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" name="cidade" required />
        </div>
        <div class="field">
          <label for="uf">UF</label>
          <input type="text" id="uf" name="uf" maxlength="2" required />
        </div>
      </div>
    </div>

    <div class="field">
      <input type="checkbox" id="copiarEndereco" onclick="copiarEnderecoEntrega()" />
      <label for="copiarEndereco">Usar mesmo endereço para entrega</label>
    </div>

    <h2>Endereço(s) de Entrega</h2>
    <div class="address-section" id="enderecosEntrega">
      <!-- Endereços de entrega serão inseridos aqui -->
    </div>
    <button type="button" class="btn btn-add" onclick="adicionarEnderecoEntrega()">Adicionar novo endereço de entrega</button>

    <button type="submit" class="btn">Finalizar Cadastro</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
