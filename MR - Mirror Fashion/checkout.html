<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Mirror Fashion</title>
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <link rel="stylesheet" href="CSS/open-iconic-bootstrap.css">
</head>

    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Ótima Escolha !</h1>    
                    <p class="lead">Obrigado por comprar na Mirror Fashion! Preencha seus dados para efetivar a compra.</p>
                    <div class="container">        
                        <div class="card">
                            <div class="card-header">
                                Sua Compra
                            </div> <!--fim card header-->
                                <div class="card-body">   
                                    <img src="ImgMirror/produtos/foto1-verde.png" alt="Fuzzy Cardigan" class="img-thumbnail">     
                                    <dl>
                                        <dt>Produto</dt>
                                        <dd>Fuzzy Cardigan</dd>
                                        <dt>Cor</dt>
                                        <dd>Verde</dd>
                                        <dt>Tamanho</dt>
                                        <dd>40</dd>
                                        <dt>Preço</dt>
                                        <dd>R$ 129,90</dd>
                                    </dl>
                                </div> <!--fim dard body-->   
                        </div> <!--fim card-->
                        <form>
                            <fieldset>
                                <legend>Dados Pessoais</legend>
                                <div class="form-group">
                                    <label for="nome">Nome Completo</label>
                                    <input type="text" class="form-control" id="nome" name="nome" autofocus required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="email@exemplo.com">
                                </div>
                                <div class="form-group">
                                    <label for="cpf">CPF</label>
                                    <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                                </div>
                                <div class="form-group custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="Newsletter" value="sim" checked>
                                    <label class="custom-control-label" for="Newsletter">
                                        Quero receber Newsletter da Mirror Fashion
                                    </label>
                                </div>
                            </fieldset>

                            <fieldset>
                                <legend>Cartão de Crédito</legend>
                                <div class="form-group">
                                    <label for="numero-cartão">Número - CVV</label>
                                    <input type="text" class="form-control" id="numero-cartão" name="numero-cartão">
                                </div>
                                <div class="form-group">
                                    <label for="bandeira-cartão">Bandeira</label>
                                    <select name="custom-select" id="bandeira-cartão">
                                        <option disabled selected>Selecione uma opção...</option>
                                        <option value="master">MasterCard</option>
                                        <option value="visa">Visa</option>
                                        <option value="max">American Express</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="validade-cartão">Validade</label>
                                    <input type="month" class="form-control" id="validade-cartão" name="validade-cartão">
                                </div>
                            </fieldset>

                            <button type="submit" class="btn btn-primary">
                                <span class="oi-thumb-up"></span>
                                Confirmar Pedido
                            </button>
                        </form>
                    </div>    
            </div>
        </div>
    </body>
</html>
